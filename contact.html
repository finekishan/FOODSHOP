<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="bg-orange-50 text-gray-800 min-h-screen">

  <div class="container flex min-h-screen" id="container">
    <!-- Sidebar / Navigation (unchanged) -->
    <div id="menu" class="w-64 bg-white shadow-lg p-4">
      <div class="title">
        <img src="images/foodie hunter.png" alt="FOODSHOP Logo" loading="lazy" />
      </div>
      <div class="menu-item mt-4">
        <a href="index.html" class="block py-2">Home</a>
        <a href="about.html" class="block py-2">About</a>
        <a href="services.html" class="block py-2">Services</a>
        <a href="index.html" class="block py-2">Your Orders</a>
        <a href="wishlists.html" class="block py-2">Wishlists</a>
        <!-- <a href="#" class="block py-2">Cart</a> -->
        <a href="contact.html" class="block py-2 font-semibold text-orange-600">Contact</a>
        <!-- <a href="#" class="block py-2">Checkout</a> -->
      </div>
    </div>

    <!-- Main Contact Content -->
    <div class="flex-1 p-6 md:p-20 overflow-y-auto">
      <div class="max-w-4xl mx-auto">
        
        <!-- Header Section -->
        <div class="text-center mb-12">
          <h2 class="text-4xl font-bold text-orange-600 mb-4">Get in Touch</h2>
          <p class="text-lg text-gray-700">
            Have questions or feedback? Weâ€™d love to hear from you.
          </p>
        </div>

        <!-- Contact Form -->
        <form class="bg-white p-8 rounded-xl shadow-md space-y-6">
          <div>
            <label for="name" class="block mb-2 text-sm font-semibold text-gray-700">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
          </div>
          <div>
            <label for="message" class="block mb-2 text-sm font-semibold text-gray-700">Message</label>
            <textarea id="message" rows="5" placeholder="Write your message here..." class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white text-lg px-8 py-3 rounded-full transition duration-300">
              Send Message
            </button>
          </div>
        </form>

        <!-- Contact Info -->
        <div class="text-center mt-12 text-gray-600">
          <p><i class="fa fa-map-marker text-orange-500 mr-2"></i>123 Main Street, Food City, India</p>
          <p><i class="fa fa-envelope text-orange-500 mr-2"></i>support@foodshop.com</p>
          <p><i class="fa fa-phone text-orange-500 mr-2"></i>+91 98765 43210</p>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
